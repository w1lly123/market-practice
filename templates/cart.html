<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>購物車</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f8f8f8;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .total {
            text-align: right;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .empty {
            color: #888;
            font-size: 1.1em;
            margin-top: 30px;
        }
        .btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>購物車</h1>

    {% if cart_items %}
    <table>
        <thead>
            <tr>
                <th>商品名稱</th>
                <th>單價</th>
                <th>數量</th>
                <th>小計</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>${{ '%.2f'|format(item.price) }}</td>
                <td>{{ item.quantity }}</td>
                <td>${{ '%.2f'|format(item.price * item.quantity) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="total">
        總金額：<strong>${{ '%.2f'|format(total) }}</strong>
    </div>
    {% else %}
    <div class="empty">
        您的購物車是空的！
    </div>
    {% endif %}

    <div style="margin-top: 30px;">
        <a href="/product" class="btn">繼續購物</a>
        <a href="/" class="btn">回首頁</a>
    </div>
</body>
</html>
