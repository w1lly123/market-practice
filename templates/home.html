<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首頁 | 購物網站</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e3f2fd;
      font-family: 'Segoe UI', sans-serif;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .category-menu {
      background-color: #f8f9fa;
      padding: 1rem;
    }
    .banner {
      height: 300px;
      background-color: #d3d3d3;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #555;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      padding: 1rem;
      color: #777;
    }
    .auth-btns a {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <header class="d-flex justify-content-between align-items-center p-3 border-bottom">
    <div class="logo">LOGO</div>
    <input type="text" class="form-control w-50 mx-3" placeholder="搜尋商品/品牌">
    <div class="auth-btns">
      {% if session.get("nickname") %}
    <span>你好，{{ session.get("nickname")}} </span>
    <a href="/logout" class="btn btn-outline-danger btn-sm">登出</a>
  {% else %}
    <a href="/login" class="btn btn-outline-dark btn-sm">登入</a>
    <a href="/register" class="btn btn-dark btn-sm">註冊</a>
  {% endif %}
    </div>
  </header>

  <div class="d-flex">
    <!-- 側邊分類選單 -->
    <aside class="category-menu col-2">
      <ul class="list-unstyled">
        <li>
  <a href="/product" class="btn btn-primary btn-sm w-100 mb-3">🔍 商品總覽</a>
        </li>
        <li><strong>男生服飾</strong></li>
        <li>上衣</li>
        <li>褲子</li>
        <li>鞋類</li>
        <li>配件</li>
        <li class="mt-3"><strong>女生服飾</strong></li>
        <li>上衣</li>
        <li>裙子</li>
        <li>鞋類</li>
        <li>配件</li>
      </ul>
    </aside>

    <!-- 廣告區 -->
    <main class="col-10">
      <div class="banner">促銷商品 / 相關活動廣告</div>
    </main>
  </div>

  <footer class="footer">
    FOOTER 區域內容僅示意，實際將根據設計需求放置說明與聯絡資訊。
  </footer>
</body>
</html>
